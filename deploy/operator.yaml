apiVersion: apps/v1
kind: Deployment
metadata:
  name: pravega-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pravega-operator
  template:
    metadata:
      labels:
        name: pravega-operator
        component: operator
    spec:
      serviceAccountName: pravega-operator
      containers:
        - name: pravega-operator
          image: tristan1900/pravega-operator:webhook0.1.1
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - pravega-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "pravega-operator"
            - name: SECRET_NAME
              value: "admission-webhook-server-secret"
          volumeMounts:
          - name: cert
            mountPath: "/var/run/secrets/kubernetes.io/"
      volumes:
      - name: cert
        secret:
          secretName: admission-webhook-server-secret

