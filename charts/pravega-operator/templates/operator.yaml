apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "pravegaOperator.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ template "pravegaOperator.fullname" . }}
  template:
    metadata:
      labels:
        name: {{ template "pravegaOperator.fullname" . }}
    spec:
      containers:
      - name: {{ template "pravegaOperator.fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: "WATCH_NAMESPACE"
          value: "{{ .Release.Namespace }}"
