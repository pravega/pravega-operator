{{- if .Values.rbac.create }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "pravega-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{ include "pravega-operator.commonLabels" . | indent 4 }}
rules:
  - apiGroups:
      - pravega.pravega.io
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
    verbs:
      - '*'
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - "*"
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - '*'
  - apiGroups:
      - bookkeeper.pravega.io
    resources:
      - "*"
    verbs:
      - "*"
  {{- end }}
