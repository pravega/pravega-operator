{{- if .Values.rbac.create }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: default-account-{{ template "pravegaOperator.fullname" . }}
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: {{ template "pravegaOperator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
